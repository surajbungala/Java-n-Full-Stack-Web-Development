<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---Table , Table row9tr) and Table data(td), Table heading(th)-->
    <table border="2">
        <caption>Demo Table</caption>
        <tr>
            <th></th>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <th>Row 1</th>
            <td>Column 1,1</td>
            <td>Column 1,2</td>
            <td>Column 1,3</td>
        </tr>
        <tr>
            <th>Row 2</th>
            <td>Column 2,1</td>
            <td>Column 2,2</td>
            <td>Column 2,3</td>
        </tr>
        <tr>
            <th>Row 3</th>
            <td>Column 3,1</td>
            <td>Column 3,2</td>
            <td>Column 3,3</td>
            
        </tr>
    </table>
</body>
</html>
